<!DOCTYPE html>
<html html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Sidorov</title>
</head>
<body>
<h3>Welcome to my study web project</h3>
    <table border="1">
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Surname</td>
            <td>Birthdate</td>
        </tr>
        <tr data-th-each="user : ${userList}">
            <form action="#" th:action="@{/updateUser/{id}(id=${user.getId()})}" th:method="POST">
                <td data-th-text="${user.getId()}">...</td>
                <td><input type="text" name="name" th:value="${user.getName()}"/></td>
                <td><input type="text" name="surname" th:value="${user.getSurname}"/></td>
                <td><input type="date" name="birthdate" th:value="${user.getBirthdate()}"/></td>
                <td><input type="submit" value="update" id="updateButton"></td>
            </form>
            <td>
                <form action="#" th:action="@{/deleteUser/{id}(id=${user.getId()})}" th:method="POST">
                    <input type="hidden" name="delete" value="delete"/>
                    <button type="submit">delete</button>
                </form>
            </td>
        </tr>
        <tr>
            <form th:method="POST" action="#" th:action="@{/addUser}" th:object="${newUser}">
                <td></td>
                <td><input type="text" name="name" id="name"/></td>
                <td><input type="text" name="surname" id="surname"/></td>
                <td><input type="date" name="birthdate" id="birthdate"/></td>
                <td><input type="submit" value="add user" id="button"></td>
            </form>
        </tr>
    </table>
</body>
</html>
